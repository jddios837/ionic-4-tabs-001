<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="volver"></ion-back-button>
    </ion-buttons>

    <ion-title>
        {{ (mutante$ | async)?.nombre }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 text-center>{{ (mutante$ | async)?.poder }}</h3>

  <ion-button 
    expand="full"
    color="primary"
    (click)="irAtras()">
    Ir atras con evento
  </ion-button>

  <ion-button 
    expand="full"
    color="primary"
    (click)="irRoot()">
    Ir a Principal
  </ion-button>
</ion-content>
